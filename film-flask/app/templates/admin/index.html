{% extends "admin/admin.html" %}
{% block content%}
         <!-- 后台首页 -->
          <div class="row">
            <div class="col-xs-12 col-md-6">
              <div class="card">
                <div class="title">
                  <div class="fl">内存使用率</div>
                  <div class="icon fr">
                    <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-save" aria-hidden="true"></span>
                  </div>
                </div>
                <div class="card-content">测试内容</div>
                <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
                <div id="demo" style="width: 100%;height:400px;"></div>
              </div>
            </div>
            <div class="col-xs-12 col-md-6">
              <div class="card">
                <div class="title">
                  <div class="fl">系统设置</div></div>
                <div class="card-content">
                  <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1">限制速率大小</label>
                      <input type="text" class="form-control" id="exampleInputEmail1" placeholder="512"></div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">限制内存大小</label>
                      <input type="text" class="form-control" id="exampleInputEmail1" placeholder="10m"></div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">限制客户数量</label>
                      <input type="text" class="form-control" id="exampleInputEmail1" placeholder="5"></div>
                    <button type="submit" class="btn btn-default btn-primary">保存并重启服务</button></form>
                </div>
              </div>
            </div>
          </div>
        
{% endblock%}

{% block js %}
   <script type="text/javascript" src="{{url_for('static',filename='js/echarts.min.js')}}"></script>
   <script type="text/javascript" src="{{url_for('static',filename='js/gauge.js')}}"></script>
   <script type="text/javascript">
    option2.series[0].data[0].value = {{ memery }};
    demo.setOption(option2,true);
   </script>
{% endblock %}
