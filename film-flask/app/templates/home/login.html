{% extends "home/home.html" %}
{% block content %}
<!-- 登录页 -->
<div class="row">
    <div class="col-xs-10   col-md-4 col-xs-offset-1 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 会员注册</h3>
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> 用户名</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span> 密码</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">登录</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
