<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>regist</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="./bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/index.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-10   col-md-4 col-xs-offset-1 col-md-offset-4">
				<div class="panel panel-default">
				  <div class="panel-heading">
				    <h3 class="panel-title"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 会员注册</h3>
				  </div>
				  <div class="panel-body">
				   <form>
					  <div class="form-group">
					    <label for="exampleInputEmail1"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> 昵称</label>
					    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
					  </div>
					  <div class="form-group">
					    <label for="exampleInputEmail1"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> 邮箱</label>
					    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
					  </div>
					  <div class="form-group">
					    <label for="exampleInputPassword1"><span class="glyphicon glyphicon-phone" aria-hidden="true"></span> 手机</label>
					    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
					  </div>
					  <div class="form-group">
					    <label for="exampleInputPassword1"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span> 密码</label>
					    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
					  </div>
					  <div class="form-group">
					    <label for="exampleInputPassword1"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span> 确认密码</label>
					    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
					  </div>
					  <button type="submit" class="btn btn-default">Submit</button>
					</form>
				  </div>
				</div>
			</div>
		</div>
		
	</div>

	
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="./bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</body>
</html>
